{% for item in items_to_load %}
    <div
        hx-trigger="load"
        hx-get="{{item.get_item_url}}{% if username %}/{{username}}{% endif %}">
        {% include 'commons/_panel.html' %}
    </div>
{% empty %}
    <div class="card">
        <div class="card-body">
            None Found
        </div>
    </div>
{% endfor %}
