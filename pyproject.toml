[tool.poetry]
name = "django-yabl"
version = "0.2.0"
description = "Yet another bookmarking library (yabl) for Django. Bookmark and tag arbitrary models."
authors = ["Marcelino G. Veloso III <mars@veloso.one>"]
readme = "README.md"
repository = "https://github.com/justmars/django-yabl"
license = "MIT"
packages = [
    { include = "bookmarks" }, # because django-yabl differs from bookmarks
    { include = "examples" },
]

[tool.poetry.dependencies]
python = "^3.8"
Django = "^4.0"
django-extensions = "^3.1"
django-debug-toolbar = "^3.2"

[tool.poetry.dev-dependencies]
djhtml = "^1.4"
pytest = "^7.0"
pytest-django = "^4.5.2"
pytest-instafail = "^0.4.2"
pytest-sugar = "^0.9.4"
pytest-icdiff = "^0.5"
pytest-cov = "^2.12.1"
mypy = "^0.930"
black = "^22.1"
isort = "^5.10"
pre-commit = "^2.17.0"
ipykernel = "^6.8.0"
tqdm = "^4.62"

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "config.settings" # depends on project root
minversion = "6.0"
addopts = "-ra -q --cov"
testpaths = ["tests"]

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 79
include_trailing_comma = 'True'

[tool.black]
line-length = 79
include = '.pyi?$'
exclude = '''
/(
    .git
    | .hg
    | .mypy_cache
    | .tox
    | .venv
    | _build
    | buck-out
    | build
    | dist
)/
'''


[build-system]
requires = ["poetry-core>=1.1.12"]
build-backend = "poetry.core.masonry.api"
